<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <META http-equiv=refresh content=1000>
  <title>Barra de Progreso</title>
  <style>
    .container {
      text-align: center;
      margin-top: 50px;
    }

    .progress {
      width: 50%;
      margin: 20px auto;
      border: 1px solid #000;
    }

    #progressBar {
      width: 0%;
      height: 30px;
      background-color: #4CAF50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Barra de Progreso</h1>
    <div class="progress">
      <div id="progressBar"></div>
    </div>
  </div>
  <script type="module">
  
    // Initialize Firebase
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyBLW1xPvfY1M7171wWfT27Qx5xLOMR92e4",
        authDomain: "diseno-96232.firebaseapp.com",
        databaseURL: "https://diseno-96232-default-rtdb.firebaseio.com",
        projectId: "diseno-96232",
        storageBucket: "diseno-96232.appspot.com",
        messagingSenderId: "676208575892",
        appId: "1:676208575892:web:acffb2f8b413f7b21b7b81"
    };
    
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);

    import {getDatabase, ref, child, get, set, update, remove} from "https://www.gstatic.com/firebasejs/10.9.0/firebase-database.js";

    const dbRef = ref(getDatabase());
    

    setInterval(() => {
        get(child(dbRef, `Sensorica/Distancia/`)).then((snapshot) => {
            if (snapshot.exists()) {
                var aux = snapshot.val();
                if (aux >= 2000){
                    aux = 2000;
                }
                var progressBar = document.getElementById("progressBar");
                progressBar.style.width = (aux / 2000) * 100 + "%";
            } else {
            }
        }).catch((error) => {
        });
    }, 10);
    
    
  </script>
</body>
</html>
